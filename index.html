<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Meu Endereço API</title>
</head>
<body>
    <main class="container">
        <h2>Procure seu endereço</h2>
        <div id="form-container">
            <input type="number" id="cep" name="cep" maxlength="8" placeholder="Digite seu CEP" required>
    
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
    
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
    
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
    
            <input type="number" id="numero" name="numero" placeholder="Número" required>
    
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
        </div>
    
        <button id="btn">Pesquisar CEP</button>
    </main>
</body>
</html>
